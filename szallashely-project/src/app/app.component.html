<mat-sidenav-container>
  <mat-sidenav #sidenav> 
    <mat-nav-list>
        <a mat-list-item routerLink="/login" (click)="onClose(sidenav)">
            <mat-icon>login</mat-icon>
            <span>Bejelentkezés</span>
        </a>
        <a mat-list-item routerLink="/signup" (click)="onClose(sidenav)">
            <mat-icon>app_registration</mat-icon>
            <span>Regisztráció</span>
        </a>
        <a mat-list-item routerLink="/main" (click)="onClose(sidenav)">
            <mat-icon>home</mat-icon>
            <span>Kezdőlap</span>
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>Szálláshely foglalas</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="nav_items">
          <li><a routerLink="/main">Főoldal</a></li>
          <li><a routerLink="/login">Bejelentkezés</a></li>
          <li><a routerLink="/signup">Regisztració</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
