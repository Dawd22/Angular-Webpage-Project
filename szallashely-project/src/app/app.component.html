<mat-sidenav-container>
  <mat-sidenav #sidenav> 
    <mat-nav-list>
        <a mat-list-item routerLink="/login" *ngIf="!(loggedInUser)" (click)="onClose(sidenav)">
            <mat-icon>login</mat-icon>
            <span>Bejelentkezés</span>
        </a>
        <a mat-list-item routerLink="/login" *ngIf="(loggedInUser)" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Kijelentkezés</span>
      </a>
      <a mat-list-item routerLink="/rooms" *ngIf="(loggedInUser)" (click)="onClose(sidenav)">
        <mat-icon>card_travel</mat-icon>
        <span>Szobák</span>
      </a>
      <a mat-list-item routerLink="/reservation" *ngIf="(loggedInUser)" (click)="onClose(sidenav)">
        <mat-icon>calendar_today</mat-icon>
        <span>Foglalások</span>
      </a>
        <a mat-list-item routerLink="/signup" *ngIf="!(loggedInUser)" (click)="onClose(sidenav)">
            <mat-icon>app_registration</mat-icon>
            <span>Regisztráció</span>
        </a>
        <a mat-list-item routerLink="/admin"*ngIf="(loggedInUser) &&  isAdmin$"  (click)="onClose(sidenav)">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin</span>
      </a>
        <a mat-list-item routerLink="/main" (click)="onClose(sidenav)">
            <mat-icon>home</mat-icon>
            <span>Kezdőlap</span>
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>Szálláshely foglalas</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="nav_items">
          <li><a routerLink="/main">Főoldal</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/rooms">Szobák</a></li>
          <li *ngIf="(loggedInUser)"><a routerLink="/reservation">Foglalások</a></li>
          <li *ngIf="!(loggedInUser)"><a routerLink="/signup">Regisztració</a></li>
          <li *ngIf="(loggedInUser)  &&  isAdmin$"><a routerLink="/admin">Admin</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
